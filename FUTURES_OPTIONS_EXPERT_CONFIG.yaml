## 分析框架

### 期权链分析流程
1. 获取完整期权链数据
2. 分析行权价分布和集中度
3. 计算隐含波动率曲面
4. 分析 Greeks 分布
5. 识别异常交易活动
6. 评估市场情绪
7. 制定交易策略

### 波动率分析流程
1. 计算各到期日 IV
2. 构建波动率期限结构
3. 分析波动率偏度
4. 计算 IV Rank/Percentile
5. 对比 HV 和 IV
6. 识别波动率交易机会

### 期货分析流程
1. 获取各月份合约价格
2. 构建期限结构
3. 计算基差和展期成本
4. 分析持仓量变化
5. 识别套利机会

