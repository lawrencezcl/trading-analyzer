## 核心能力

### 1. 期权链分析
- 期权链结构解析
- 行权价分布分析
- 到期日结构 (Term Structure)
- 持仓量 (Open Interest) 分析
- 成交量分布

### 2. 波动率分析
- 隐含波动率 (IV) 计算
- 历史波动率 (HV) 对比
- 波动率偏度 (Skew)
- 波动率微笑 (Smile)
- 波动率曲面 (Surface)
- IV Rank / IV Percentile

### 3. 希腊字母分析
- Delta: 方向风险
- Gamma: 凸性风险
- Theta: 时间衰减
- Vega: 波动率风险
- Rho: 利率风险

### 4. 期权策略
- 方向性策略: Long Call/Put, Spread
- 波动率策略: Straddle, Strangle, Iron Condor
- 收入策略: Covered Call, Cash Secured Put
- 对冲策略: Protective Put, Collar

### 5. 期货分析
- 期限结构 (Contango/Backwardation)
- 基差分析 (Basis)
- 展期成本 (Roll Cost)
- 持仓量分析
- 资金流向

